        const mainTitleEl = document.getElementById('main-title');
        const chapterTitleTextEl = document.getElementById('chapter-title-text');
        const subtopicTextEl = document.getElementById('subtopic-text');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const feedbackHeaderEl = document.getElementById('feedback-header');
        const explanationTextEl = document.getElementById('explanation-text');
        const socraticPromptEl = document.getElementById('socratic-prompt');
        const pageReferenceEl = document.getElementById('page-reference');
        const nextBtnEl = document.getElementById('next-btn');
        const progressBarFillEl = document.getElementById('progress-bar-fill');
        const navigationControlsEl = document.querySelector('.navigation-controls');

        let currentQuestionPool = []; 
        let currentQuestionIndexInPool = 0;
        let originalScore = 0; 
        let incorrectlyAnsweredQuestions = []; 
        let isRetryMode = false;

        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz(questionPool) {
            currentQuestionPool = [...questionPool]; 
            currentQuestionIndexInPool = 0;
            if (!isRetryMode) {
                originalScore = 0;
                incorrectlyAnsweredQuestions = [];
            }
            mainTitleEl.textContent = "Fundamentos de Administración de Empresas";
            nextBtnEl.textContent = "Siguiente Pregunta";
            nextBtnEl.disabled = true;
            nextBtnEl.onclick = nextQuestionInPool; 
            
            
            const retryButtons = navigationControlsEl.querySelectorAll('.retry-btn');
            retryButtons.forEach(btn => btn.remove());
            nextBtnEl.style.display = 'inline-block'; 

            loadQuestion();
        }


        function loadQuestion() {
            feedbackAreaEl.style.display = 'none';
            nextBtnEl.disabled = true;

            if (currentQuestionIndexInPool >= currentQuestionPool.length) {
                showResults();
                return;
            }

            const currentQuestion = currentQuestionPool[currentQuestionIndexInPool];
            chapterTitleTextEl.textContent = currentQuestion.chapter;
            subtopicTextEl.textContent = currentQuestion.subtopic;
            questionTextEl.textContent = currentQuestion.question;
            optionsContainerEl.innerHTML = '';

            
            let shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.text;
                
                button.originalOption = currentQuestion.options.find(o => o.text === option.text);
                button.addEventListener('click', () => selectAnswer(button.originalOption));
                optionsContainerEl.appendChild(button);
            });
            updateProgressBar();
        }

        function selectAnswer(selectedOriginalOption) {
            const currentQuestion = currentQuestionPool[currentQuestionIndexInPool];
            const buttons = optionsContainerEl.querySelectorAll('button');

            buttons.forEach(button => {
                button.disabled = true;
                
                const originalOpt = currentQuestion.options.find(o => o.text === button.innerText);
                if (originalOpt.isCorrect) {
                    button.classList.add('correct');
                }
                if (originalOpt.text === selectedOriginalOption.text && !selectedOriginalOption.isCorrect) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedOriginalOption.isCorrect) {
                if (!isRetryMode) { 
                    originalScore++;
                }
                
                if (isRetryMode) {
                    const originalIndex = quizData.indexOf(currentQuestion);
                    const indexInIncorrectList = incorrectlyAnsweredQuestions.indexOf(originalIndex);
                    if (indexInIncorrectList > -1) {
                        incorrectlyAnsweredQuestions.splice(indexInIncorrectList, 1);
                    }
                }
                feedbackHeaderEl.textContent = "¡Respuesta Correcta!";
                explanationTextEl.textContent = currentQuestion.explanationCorrect;
                socraticPromptEl.textContent = "Reflexión: " + currentQuestion.socraticCorrect;
                feedbackAreaEl.className = 'correct-feedback';
            } else {
                if (!isRetryMode) { 
                     const originalIndex = quizData.indexOf(currentQuestion);
                    if (!incorrectlyAnsweredQuestions.includes(originalIndex)) {
                        incorrectlyAnsweredQuestions.push(originalIndex);
                    }
                }
                feedbackHeaderEl.textContent = "Respuesta Incorrecta.";
                const correctAnswerText = currentQuestion.options.find(opt => opt.isCorrect).text;
                explanationTextEl.innerHTML = `<strong>La respuesta correcta era:</strong> ${correctAnswerText}<br><br>${currentQuestion.explanationIncorrect}`;
                socraticPromptEl.textContent = "Para pensar: " + currentQuestion.socraticIncorrect;
                feedbackAreaEl.className = 'incorrect-feedback';
            }

            pageReferenceEl.textContent = `Encuentra más información en la página: ${currentQuestion.page}.`;
            feedbackAreaEl.style.display = 'block';
            nextBtnEl.disabled = false;
        }

        function nextQuestionInPool() {
            currentQuestionIndexInPool++;
            loadQuestion();
        }

        function showResults() {
            questionTextEl.textContent = "¡Has completado el juego!";
            let resultMessage = `Tu puntuación final es: ${originalScore} de ${quizData.length}.`;
            if(isRetryMode && incorrectlyAnsweredQuestions.length === 0) {
                resultMessage += "<br>¡Has corregido todas tus respuestas erróneas en el reintento!";
            } else if (isRetryMode && incorrectlyAnsweredQuestions.length > 0) { // Asegurar que se muestre el mensaje si aún quedan erróneas en modo reintento
                 resultMessage += `<br>Aún tienes ${incorrectlyAnsweredQuestions.length} pregunta(s) por repasar.`;
            }


            subtopicTextEl.innerHTML = resultMessage; 
            chapterTitleTextEl.textContent = "Resultados";
            optionsContainerEl.innerHTML = '';
            feedbackAreaEl.style.display = 'none';
            nextBtnEl.style.display = 'none'; 

            
            const existingRetryButtons = navigationControlsEl.querySelectorAll('.retry-btn');
            existingRetryButtons.forEach(btn => btn.remove());

            
            const restartFullGameBtn = document.createElement('button');
            restartFullGameBtn.textContent = "Reiniciar Juego Completo";
            restartFullGameBtn.classList.add('retry-btn');
            restartFullGameBtn.onclick = () => {
                isRetryMode = false;
                startQuiz(quizData); 
            };
            navigationControlsEl.appendChild(restartFullGameBtn);

            
            if (incorrectlyAnsweredQuestions.length > 0) {
                const retryIncorrectBtn = document.createElement('button');
                retryIncorrectBtn.textContent = `Reintentar ${incorrectlyAnsweredQuestions.length} Errónea(s)`;
                retryIncorrectBtn.classList.add('retry-btn');
                retryIncorrectBtn.onclick = () => {
                    isRetryMode = true;
                    // Creamos un nuevo pool de preguntas SÓLO con las que necesitan ser reintentadas
                    // pero mantenemos una referencia a su índice original si fuera necesario
                    const questionsToRetryObjects = incorrectlyAnsweredQuestions.map(index => quizData[index]);
                    startQuiz(questionsToRetryObjects);
                };
                navigationControlsEl.appendChild(retryIncorrectBtn);
            }
             updateProgressBar(true); 
        }

        function updateProgressBar(isEnd = false) {
            let progress;
            if (isEnd) {
                progress = 100;
            } else {
                 // Siempre calcular el progreso basado en el pool de preguntas actual
                progress = currentQuestionPool.length > 0 ? (currentQuestionIndexInPool / currentQuestionPool.length) * 100 : 0;
            }
            progressBarFillEl.style.width = progress + '%';
            progressBarFillEl.textContent = Math.round(progress) + '%';
            if (progress === 100) {
                progressBarFillEl.classList.add('full');
            } else {
                progressBarFillEl.classList.remove('full');
            }
        }

        startQuiz(quizData); 
    </script>
